<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Water Quality Monitoring System</title>

  <!-- Font Awesome & Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset_password.css') }}">
 
</head>
<body>
  <div class="wrapper">
    <div class="form-header">
      <h1>Reset Password</h1>
      <p>Enter your registered email and set a new password</p>
    </div>

    <div class="form-body">
      <!-- ❌ Error message -->
      <div id="errorMessage" class="error-message" style="display:none;">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
      </div>

      <!-- ✅ Success message -->
      <div id="successMessage" class="success-message" style="display:none;">
        <i class="fas fa-check-circle"></i>
        <span id="successText"></span>
      </div>

      <form id="forgotPasswordForm">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
        </div>

        <!-- New Password -->
        <div class="form-group">
          <label for="new_password">New Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="new_password" placeholder="Enter new password" required />
            <button type="button" class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-reset">Reset Password</button>

        <!-- Login Link - Aligned with button -->
        <div class="login-link">
          Remembered your password? <a href="{{ url_for('auth.login') }}">Log in</a>
        </div>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
</body>
</html>
