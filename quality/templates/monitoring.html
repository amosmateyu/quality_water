<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Quality Prediction - Water Board</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/monitoring.css') }}">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="{{ url_for('main.home') }}" class="logo-link">
        <div class="logo">
          <img src="https://i.ibb.co/Y72pJfQc/log.png" alt="Aqua Pure Logo" class="logo-img" />
          <div class="logo-text">Water Lab</div>
        </div>
      </a>
      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>

      <nav>
        <ul class="nav-links" id="navLinks">
          <li><a href="{{ url_for('main.home') }}"><i class="fas fa-home mobile-icon"></i> Home</a></li>
          <li><a href="{{ url_for('main.monitoring') }}"><i class="fas fa-tachometer-alt mobile-icon"></i> Monitor</a></li>
          <li><a href="{{ url_for('main.alerts') }}"><i class="fas fa-triangle-exclamation mobile-icon"></i> Alerts</a></li>
          <li><a href="{{ url_for('main.about') }}"><i class="fas fa-info-circle mobile-icon"></i> About</a></li>
          <li><a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt mobile-icon"></i> Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Water Quality Analysis</h2>
      <p>AI–based monitoring using chemical indicators.</p>
    </div>
  </section>

  <!-- Main Content -->
  <main>
    <div class="prediction-container">
      <div class="prediction-card">

        <form id="predictionForm">
          <div class="input-grid">
            <div class="input-group">
              <label for="ph">pH Level <span class="unit-label">(pH units)</span></label>
              <input type="number" id="ph" name="ph" min="0" max="14" step="0.1"required>
            </div>
            <div class="input-group">
              <label for="hardness">Hardness <span class="unit-label">(mg/L as CaCO₃)</span></label>
              <input type="number" id="hardness" name="hardness" step="1" required>
            </div>
            <div class="input-group">
              <label for="chloramines">Chloramines <span class="unit-label">(mg/L)</span></label>
              <input type="number" id="chloramines" name="chloramines" step="0.1"required>
            </div>
        
            <div class="input-group">
              <label for="sulfate">Sulfate <span class="unit-label">(mg/L)</span></label>
              <input type="number" id="sulfate" name="sulfate" step="1" required>
            
            </div>
            <div class="input-group">
              <label for="organic_carbon">Total Organic Carbon <span class="unit-label">(mg/L)</span></label>
              <input type="number" id="organic_carbon" name="organic_carbon" step="0.1" required>
 
            </div>
            <div class="input-group">
              <label for="trihalomethanes">Trihalomethanes <span class="unit-label">(μg/L)</span></label>
              <input type="number" id="trihalomethanes" name="trihalomethanes" step="1" required>
           
            </div>
           
          </div>
        
          <div class="prediction-controls">
            <button type="submit" class="btn water-sample-btn">
              <i class="fas fa-flask"></i>
              Analyze Water Sample
            </button>
          </div>
        </form>

        
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>Everyone deserves clean water.</p>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='js/monitor.js') }}"></script>
  <script src="{{ url_for('static', filename='js/menu_button.js') }}"></script>
</body>
</html>
